<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的电视</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .page-bg {
            background: #000;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.2) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, rgba(255, 255, 255, 0.2) 2%, transparent 0%);
            background-size: 100px 100px;
        }
        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-hover:hover {
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .gradient-text {
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="page-bg text-white">
    <div class="container mx-auto px-4 py-8 flex flex-col h-screen">
        <div class="flex-1 flex flex-col items-center justify-center">
            <h1 class="text-5xl font-bold gradient-text mb-12">视频搜索</h1>
            <div class="w-full max-w-2xl">
                <div class="flex">
                    <input type="text" id="searchInput" 
                        class="w-full bg-[#111] border border-[#333] text-white px-6 py-4 rounded-l-lg focus:outline-none focus:border-white transition-colors" 
                        placeholder="搜索你喜欢的视频...">
                    <button onclick="search()" 
                        class="px-8 py-4 bg-white text-black font-medium rounded-r-lg hover:bg-gray-200 transition-colors">
                        搜索
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center">
        <div class="bg-[#111] p-8 rounded-lg w-11/12 max-w-4xl border border-[#333] max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold gradient-text"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modalContent" class="overflow-auto flex-1 min-h-0"></div>
        </div>
    </div>

    <script>
        const API_SOURCE = 'heimuer';
        const API_URL = 'https://json.heimuer.xyz';
        const PROXY_URL = 'https://proxy.mengze.vip/proxy/';

        function showLoading() {
            document.body.style.cursor = 'wait';
        }

        function hideLoading() {
            document.body.style.cursor = 'default';
        }

        function showError(message) {
            alert(message);
        }

        async function search() {
            showLoading();
            const query = document.getElementById('searchInput').value;
            if (!query) return showError('请输入搜索内容');

            try {
                // 兼容直接访问和反代访问
                const isProxyRequest = window.location.href.includes('proxy.mengze.vip/proxy/');
                const apiPath = `/api.php/provide/vod/?ac=list&wd=${encodeURIComponent(query)}`;
                const targetUrl = isProxyRequest 
                    ? `${API_URL}${apiPath}`
                    : `${PROXY_URL}${encodeURIComponent(API_URL + apiPath)}`;

                const response = await fetch(targetUrl);
                const data = await response.json();
                
                if (!data.list || data.list.length === 0) {
                    return showError('未找到相关内容');
                }

                showResults(data.list);
            } catch (error) {
                showError('搜索失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showResults(list) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = '搜索结果';
            modalContent.innerHTML = list.map(item => `
                <div class="card-hover bg-[#111] rounded-lg p-4 mb-4 cursor-pointer" 
                     onclick="showDetails('${item.vod_id}','${item.vod_name}')">
                    <h3 class="text-xl font-semibold">${item.vod_name}</h3>
                    <p class="text-gray-400 text-sm">${item.type_name} | ${item.vod_remarks}</p>
                </div>
            `).join('');
            
            modal.classList.remove('hidden');
        }

        async function showDetails(id, name) {
            showLoading();
            try {
                // 兼容直接访问和反代访问
                const isProxyRequest = window.location.href.includes('proxy.mengze.vip/proxy/');
                const apiPath = `/index.php/vod/detail/id/${id}.html`;
                const targetUrl = isProxyRequest 
                    ? `${API_URL}${apiPath}`
                    : `${PROXY_URL}${encodeURIComponent(API_URL + apiPath)}`;

                const response = await fetch(targetUrl);
                const html = await response.text();
                
                const matches = html.match(/\$https?:\/\/[^"'\s]+?\.m3u8/g) || [];
                const episodes = matches.map(link => 
                    link.replace(/^[\$'"]+/, '').split(')')[0].split('(').pop()
                ).filter(link => link.startsWith('http'));

                if (episodes.length === 0) {
                    return showError('未找到视频资源');
                }

                showEpisodes(name, episodes);
            } catch (error) {
                showError('获取详情失败: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function showEpisodes(name, episodes) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = name;
            modalContent.innerHTML = `
                <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-2">
                    ${episodes.map((url, index) => `
                        <button onclick="playVideo('${encodeURIComponent(url)}','${name}', ${index + 1})" 
                                class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] hover:border-white rounded-lg">
                            第${index + 1}集
                        </button>
                    `).join('')}
                </div>
            `;
            
            modal.classList.remove('hidden');
        }

        function playVideo(url, name, episode) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="space-y-4">
                    <h3 class="text-xl">${name} - 第${episode}集</h3>
                    <iframe 
                        src="https://hoplayer.com/index.html?url=${url}&autoplay=true"
                        width="100%" 
                        height="500" 
                        frameborder="0" 
                        allowfullscreen>
                    </iframe>
                    <button onclick="showDetailsFromPlayback('${name}')" 
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                        返回剧集列表
                    </button>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
