<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五曜赐福</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <style>
        table tr{
            text-align: center;
        }
        td{
            width: 200px;
            height: 60px;
        }
    </style>
</head>
<body>

<div class="layui-container">
    <a href="https://gp.qq.com/cp/a20200124wuxing/wuxing.html" target="_blank" class="layui-btn layui-btn-primary">玩法介绍</a>
    <h1 class="layui-text-center">五曜赐福</h1>
    <div class="layui-row">
        <div class="layui-col-xs12">
            <form class="layui-form" action="">
                <table class="layui-table" align="center">
                    <tr>
                        <td colspan="2">
                            <input type="text" name="realtime" class="layui-input" readonly>
                        </td>
                        <td>
                            <label class="layui-form-label">幸运币:</label>
                            <div class="layui-input-block">
                                <input type="text" name="balance" lay-verify="title" autocomplete="off" placeholder="请充值" class="layui-input" readonly>
                            </div>
                        </td>
                        <td>
                            <a href="javascript:;" onclick="pay()" class="layui-btn">充值</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" class="layui-btn" name="cj"  onclick="f()">抽奖(6)</button>
                            <button type="button" class="layui-btn layui-btn-normal" name="ptzj"  onclick="f1()" style="display: none;">普通追加</button>
                        </td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-danger" name="bhzj" onclick="f2()" style="display: none;"  >保护追加</button>
                        </td>
                        <td colspan="2">
                            <button type="button" class="layui-btn layui-btn-warm" name="qkjl"  onclick="clearrecord()">清空记录</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="pr" value="奖品1" title="NULL" checked="" id="sp">
                        </td>
                        <td>
                            <input type="radio" name="pr" value="奖品2" title="NULL" id="jp">
                        </td>
                        <td colspan="2" rowspan="5">
                            <textarea id="record" class="layui-textarea" readonly style="height: 100%">记录：</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="layui-btn layui-btn-primary" name="lqjl"  onclick="f3()" style="display: none;">领取奖励</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="layui-form-label">五曜令牌:</label>
                            <div class="layui-input-block">
                                <input type="text" name="mydebris" lay-verify="title" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </td>
                        <td>
                            <label class="layui-form-label">兑换徽章:</label>
                            <div class="layui-input-block">
                                <input type="text" name="badge" lay-verify="title" autocomplete="off" class="layui-input" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 300px;">
                        <td colspan="2">
                            <textarea id="mine" class="layui-textarea" readonly style="height: 100%">我的：</textarea>
                        </td>
                    </tr>
    </table>
</form>
        </div>
    </div>
</div>
</body>
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<script type="text/javascript" src="Demo.js"></script>
</html>
