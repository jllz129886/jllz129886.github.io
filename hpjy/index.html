<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五曜赐福</title>
    <!-- 添加视口元标签以优化移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 禁止全页面文本选择 */
        body {
            -webkit-user-select: none; /* Chrome, Safari, Opera */
            -moz-user-select: none; /* Firefox 2+ */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* 标准语法 */
        }
        /* 确保表格宽度为100% */
        table {
            width: 100%;
        }
        table tr{
            text-align: center;
        }
        td{
            height: 60px;
        }
        /* 使用媒体查询优化小屏幕显示 */
        @media (max-width: 768px) {
            td, .layui-input, .layui-btn {
                width: 100%; /* 使得表格单元、输入框和按钮在小屏幕上占满可用宽度 */
                margin-bottom: 10px; /* 添加一些间距 */
            }
            .layui-form-label {
                display: block; /* 在小屏幕上使标签独占一行 */
                margin-bottom: 5px; /* 添加一些间距 */
            }
            .layui-input-block {
                margin: 0; /* 调整间距 */
            }
        }
    </style>
</head>
<body>

<div class="layui-container">
    <a href="https://gp.qq.com/cp/a20200124wuxing/wuxing.html" target="_blank"
       class="layui-btn layui-btn-primary">玩法介绍</a>
    <h1 class="layui-text-center">五曜赐福</h1>

    <form class="layui-form" action="">
        <div class="layui-row">
            <div class="layui-col-xs12">
                <div class="form-group">
                    <div class="input-group">
                        <label>
                            <input type="text" class="layui-input form-control" name="balance" autocomplete="off"
                                   placeholder="幸运币余额 请点击充值" readonly/>
                        </label>
                        <span class="input-group-btn">
                        <button type="button" class="layui-btn" onclick="pay()">充值</button>
                    </span>
                        <span class="input-group-btn">
                        <button type="button" class="layui-btn  layui-btn-primary" onclick="resetData()">重置</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs12 layui-col-md6">
                <table class="layui-table" align="center">
                    <tr>
                        <td colspan="2">
                            <input type="text" name="realtime" class="layui-input" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 50%;">
                            <button type="button" class="layui-btn" name="cj" onclick="f()">抽奖(6)</button>
                            <button type="button" class="layui-btn layui-btn-normal" name="ptzj" onclick="f1()"
                                    style="display: none;">普通追加
                            </button>
                        </td>
                        <td style="width: 50%;">
                            <button type="button" class="layui-btn layui-btn-danger" name="bhzj" onclick="f2()"
                                    style="display: none;">保护追加
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="pr" value="奖品1" title="NULL" checked="" id="sp">
                        </td>
                        <td>
                            <input type="radio" name="pr" value="奖品2" title="NULL" id="jp">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" class="layui-btn layui-btn-primary" name="lqjl" onclick="f3()"
                                    style="display: none;">领取奖励
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="layui-form-label">五曜令牌:</label>
                            <div class="layui-input-block">
                                <input type="text" name="mydebris" lay-verify="title" autocomplete="off"
                                       class="layui-input" readonly>
                            </div>
                        </td>
                        <td>
                            <label class="layui-form-label">兑换徽章:</label>
                            <div class="layui-input-block">
                                <input type="text" name="badge" lay-verify="title" autocomplete="off"
                                       class="layui-input" readonly>
                            </div>
                        </td>
                    </tr>
                    <tr style="height: 200px;">
                        <td colspan="2">
                            <textarea id="mine" class="layui-textarea" readonly style="height: 100%">我的：</textarea>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="layui-col-xs12 layui-col-md6">
                <table class="layui-table" align="center">
                    <tr>
                        <td>
                            <button type="button" class="layui-btn layui-btn-warm" name="qkjl" onclick="clearrecord()">
                                清空记录
                            </button>
                        </td>
                    </tr>
                    <tr style="height: 600px;">
                        <td>
                            <textarea id="record" class="layui-textarea" readonly style="height: 100%">记录：</textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
<script type="text/javascript" src="Demo.js"></script>
<script>
    document.addEventListener('dblclick', function(event) {
        event.preventDefault();
    }, { passive: false });
</script>
</html>
